<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/practical15.css">
    <script src="../js/practical15.js"></script>
    <script src="https://use.fontawesome.com/42d471cf8f.js"></script>
</head>

<body>
    <div class="loginContainer">
        <form class="loginForm">
            <h1>Create Account</h1>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required onkeydown=ValidateEmail()>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" required>
            <label for="pass2">Password Again</label>
            <input type="password" name="pass" id="pass2" required>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>

</body>

</html>
